<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Semantic Table and Media</title>
</head>
<body>

	<h2>Table of Roll Numbers and Names</h2>
	<table>
		<thead>
			<tr>
				<th>Roll Number</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101</td>
				<td>John Smith</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Jane Doe</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Bob Johnson</td>
			</tr>
		</tbody>
	</table>

	<h2>List of Media</h2>
	<ol>
		<li>
			<img src="https://picsum.photos/id/123/200/300" alt="Random Image">
		</li>
		<li>
			<video controls>
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</li>
		<li>
			<audio controls>
				<source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
				Your browser does not support the audio tag.
			</audio>
		</li>
	</ol>

</body>
</html>
